<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bus Arrival App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="m-3 m-lg-5 py-3 bg-light bg-opacity-75 rounded-3">
    <div class="container-fluid pb-5">
      <h1 class="mb-2">Bus Arrival App</h1>
      <p class="fw-semibold">Find out for estimated time of arrival(ETA) of your next bus in Singapore!</p>
      <div class="row mb-2">
        <div class="col-auto">
          <input autofocus class="form-control" id="bus-stop-id" placeholder="Bus Stop No." type="text">
          <ul id="id-autocomplete">
          </ul>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" onclick="searchBusInfo()" type="submit">Search</button>
        </div>
      </div>
      <p class="text-danger" id="bus-not-found"></p>
    </div>
    <div class="container-fluid pt-5 pb-3">
      <div class="row mb-2">
        <div class="col-12 col-md-4 col-xl-3">
          <p class="fs-4" id="bus-stop-number">Bus Stop No.:</p>
        </div>
        <div class="col-6 col-md-4 col-xl-3">
          <div class="dropdown">
            <button class="btn btn-secondary btn-disabled dropdown-toggle" disabled type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filter by Bus No.
            </button>
            <ul class="dropdown-menu" id="bus-number-dropdown">
              
            </ul>
          </div>
        </div>
        <div class="col-6 col-md-4 col-xl-3">
          <button class="btn btn-light shadow btn-disabled" disabled onclick="clearFilter()" type="reset">Clear Filter</button>
        </div>
      </div>
      <div class="row align-items-center mb-3">
        <div class="col">
          <p class="m-0">Bus arrival info provided by ArriveLah. (Data auto refresh every 15 seconds)</p>
        </div>
        <div class="col">
          <p class="fw-semibold fs-4 m-0" id="current-time"></p>
        </div>
      </div>
      <div class="row">
        <div class="col py-1 bg-info fw-bold border">Bus No.</div>
        <div class="col py-1 bg-info fw-bold border">Next Bus (ETA)</div>
        <div class="col py-1 bg-info fw-bold border">Next 2nd Bus (ETA)</div>
        <div class="col py-1 bg-info fw-bold border">Next 3rd Bus (ETA)</div>
      </div>
      <div id="bus-arrival-info"></div> 
    </div>
  </div>

  <footer class="mt-5 p-3 text-light text-center">&copy; 2023 Wei Lun. All right reserved.</footer>
  
  <script src="script.js"></script>
</body>

</html>
